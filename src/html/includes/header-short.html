<header class="page-header page-header--short">
  <div class="page-header__wrap">
    <a href="/" class="page-header__logo">
      <svg xmlns:xlink="http://www.w3.org/1999/xlink" width="38" height="21">
        <use xlink:href="#logo"></use>
      </svg>
    </a>
    <button class="menu-btn">
      <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="menu-btn__icon" width="16" height="13">
        <use xlink:href="#icon-dash-cursor"></use>
      </svg>
      menu
    </button>
    <button class="page-header__feedback-btn link  text-white"><span class="link__text">Заказать консультацию</span><i class="link__icon">
      <svg class="link__arrow" width="12" height="12">
        <use xlink:href="#icon-arrow"></use>
      </svg>
    </i></button>
  </div>
</header>
