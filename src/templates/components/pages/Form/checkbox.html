<div class="form__checkbox relative">
  <input
    id="{{ id }}"
    class="absolute t-0 l-0 w-full h-full opacity-0"
    type="checkbox"
    name="type"
    value="{{ value }}"
  /><label
    for="{{ id }}"
    class="
      inline-block
      w-full
      py-6
      px-9
      text-sm text-center
      leading-none
      uppercase
      shadow-collapsing
      transition-colors
      lg:py-5 lg:px-7 lg:text-xl lg:leading-none
    "
    >{{ value }}</label
  >
</div>
